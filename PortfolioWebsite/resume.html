<!-- resume.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character encoding and responsive layout settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Document title for the Resume page -->
    <title>My Portfolio - Resume</title>
    <!-- Link to external CSS for consistent styling across all pages -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Wrapper div to center content and apply width restrictions -->
<div id="wrapper">
    <!-- Header section to display the title or heading for the Resume page -->
    <header>
        <h1>Your Name - Resume</h1> <!-- Main header with your name and "Resume" as the title -->
    </header>

    <!-- Navigation menu formatted as an unordered list to access different pages -->
    <nav>
        <ul>
            <!-- Links to other pages on the site: Home, Portfolio, and Resume -->
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="resume.html">Resume</a></li>
        </ul>
    </nav>

    <!-- Main content area displaying the resume details -->
    <main>
        <!-- Section for listing professional experience or work history -->
        <section>
            <h2>Experience</h2> <!-- Heading for the experience section -->

            <!-- Ordered list of jobs or experiences, formatted as a timeline -->
            <ol>
                <li>Job Title - Company (Dates)</li> <!-- First job or experience -->
                <li>Job Title - Company (Dates)</li> <!-- Second job or experience -->
                <li>Job Title - Company (Dates)</li> <!-- Third job or experience -->
                <li>Job Title - Company (Dates)</li> <!-- Fourth job or experience -->
                <li>Job Title - Company (Dates)</li> <!-- Fifth job or experience -->
            </ol>
        </section>
    </main>

    <!-- Footer section with contact information or additional links -->
    <footer>
        <!-- Email link for contacting the owner of the site -->
        <p>Contact: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
    </footer>
</div>

</body>
</html>
